<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div class = "container">
      <div class="rowHead">
          <div class="col-header start">Painters</div>
          <div class="col-header progress">Composers</div>
          <div class="col-header done">Scientists</div>
          <div class="col-header pre"></div>
      </div>

      <div class="row">
        <div class="placeholder">
         <div class="back" ></div>
          <div class="back" ></div>
          <div class="back" ></div> 
        </div>
        <div class="placeholder">
          <div class="back" ></div>
          <div class="back" ></div>
          <div class="back" ></div>           
        </div>        
        <div class="placeholder">
          <div class="back" ></div>
          <div class="back" ></div>
          <div class="back" ></div>           
        </div>
        <div class="placeholderStart">
          <div class="item" draggable="true">Mendeleev</div>
          <div class="item" draggable="true">Van Gogh</div>
          <div class="item" draggable="true">Mozart</div>
          <div class="item" draggable="true">Chaikovsky</div>
          <div class="item" draggable="true">Einstein</div>
          <div class="item" draggable="true">Beethoven</div>
          <div class="item" draggable="true">Rembrandt</div>
          <div class="item" draggable="true">Picasso</div>
          <div class="item" draggable="true">Hawking</div>
          <div class="back backStart" ></div>
        </div>  
      </div>
    
    </div>

    <script src="app.js"></script> 
  </body>
</html>
